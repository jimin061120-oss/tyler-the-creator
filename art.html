<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ART - Tyler, The Creator Archive</title>
<style>
  /* 공통 스타일 생략, album.html과 동일하게 적용 가능 */
 * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans KR', sans-serif; /* 한국어 폰트 최적화 */
    background: #fff;
    color: #333;
    line-height: 1.6;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  ul {
    list-style: none;
  }

  /* 헤더 (화면 전체 너비) */
  header {
    background-color: #fff;
    color: #fff;
    padding: 1.2rem 0;
  }
  .header-inner { /* 헤더 내부 콘텐츠 (중앙 정렬) */
    max-width: 1200px; /* 콘텐츠 최대 너비 */
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px; /* 반응형 대비 좌우 내부 패딩 */
  }
  header .logo {
    font-size: 1.8rem;
    font-weight: 700;
  }
  header .logo a {
    color: #0C5C00;
  }

  /* 내비게이션 (화면 전체 너비) */
  nav {
    background-color: #0C5C00;
    padding: 0.7rem 0;
  }
  nav ul { /* 내비게이션 메뉴 (중앙 정렬) */
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 0 20px;
  }
  nav li {
    font-weight: 600;
  }
  nav a {
    color: #fff;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover,
  nav a.active { /* 활성화 및 호버 시 강조 색상 */
    color: #FDE101;
    border-bottom: 2px solid #FDE101;
    padding-bottom: 2px;
  }

  /* 메인 콘텐츠 영역 (10단 그리드, 좌우 100px 마진) */
  .main-container-grid {
    max-width: 1400px; /* 콘텐츠 너비 (1200px) + 좌우 마진 (200px) */
    margin: 2rem auto;
    padding: 0 100px; /* 요청하신 좌우 100px 마진 */
    display: grid;
    grid-template-columns: repeat(10, 1fr); /* 10단 그리드 */
    grid-gap: 20px; /* 컬럼 간 간격 */
  }

  /* 메인 콘텐츠 섹션 (그리드 전체 폭 사용) */
  .main-content-section {
    grid-column: 1 / -1; /* 10단 그리드 전체에 걸쳐 배치 */
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 { font-size: 2.5rem; margin-bottom: 1.2rem; color: #0C5C00; text-align: center; }
  h2 { font-size: 1.8rem; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
  p { font-size: 1.1rem; margin-bottom: 1rem; }
  img { max-width: 100%; height: auto; display: block; }
  .highlight-img { margin-top: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }


  /* 푸터 (화면 전체 너비) */
  footer {
    background-color: #222;
    color: #aaa;
    padding: 1.5rem 0;
    font-size: 0.9rem;
  }
  .footer-inner { /* 푸터 내부 콘텐츠 (중앙 정렬) */
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    padding: 0 20px;
  }

  /* 반응형 설정 */
  /* 태블릿 */
  @media (max-width: 1024px) {
    .main-container-grid {
      padding: 0 50px; /* 좌우 마진 50px로 축소 */
      grid-gap: 15px;
    }
    header .logo { font-size: 1.6rem; }
    nav ul { gap: 1.5rem; }
    h1 { font-size: 2.2rem; }
  }

  /* 모바일 */
  @media (max-width: 768px) {
    .header-inner, nav ul, .footer-inner {
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }
    nav ul { padding: 0 10px; }
    nav li { width: 100%; text-align: center; }
    nav a { display: block; padding: 0.5rem 0; }

    .main-container-grid {
      padding: 0 20px; /* 좌우 마진 20px로 더 축소 */
      grid-template-columns: 1fr; /* 1단 그리드 */
      grid-gap: 10px;
      margin: 1rem auto;
    }
    .main-content-section {
        padding: 1.5rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    h2 { font-size: 1.5rem; }
    p { font-size: 1rem; }
    header .logo { font-size: 1.4rem; }
    footer { padding: 1rem 0; }
  }

   .art-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
    margin-top: 1rem;
  }
  figure {
    background:#fff;
    border-radius:8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease;
  }
  figure:hover { transform: translateY(-5px); }
  figure img {
    width: 100%;
    height: auto;
    display: block;
  }
  figcaption {
    padding: 0.75rem 1rem;
    font-weight: 600;
    color: #555;
  }
  figcaption p {
    margin-top: 0.3rem;
    font-weight: normal;
    font-size: 0.9rem;
    color: #777;
  }
  /* 모바일에서 갤러리 그리드 조절 */
  @media (max-width: 768px) {
    .art-gallery {
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <a href="index.html"><img src="logo.png" width="250px"></a>
      </div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="ALBUM.html">ALBUM</a></li>
      <li><a href="art.html" class="active">ART</a></li>
      <li><a href="NARRATIVE.html">NARRATIVE</a></li>
      <li><a href="FASHION.html">FASHION</a></li>
      <li><a href="TOURS.html">TOURS</a></li>
    </ul>
  </nav>

  <div class="main-container-grid">
    <main class="main-content-section">
      <h1>ART</h1>
      <p style="text-align: center; margin-bottom: 2rem;">타일러 더 크리에이터의 독창적인 시각 예술 작품</p>

      <div class="art-gallery">
        <figure>
          <img src="EARFQUAKE.jpg" alt="뮤직비디오 아트워크" />
          <figcaption>“EARFQUAKE” 뮤직비디오<p>IGOR 앨범의 대표 비주얼</p></figcaption>
        </figure>
        <figure>
          <img src="wolf.jpg" alt="WOLF 앨범 아트워크" />
          <figcaption>WOLF 앨범 아트워크<p>타일러의 초기 페르소나</p></figcaption>
        </figure>
        <figure>
          <img src="GOLF WANG.jpg" alt="GOLF WANG 비주얼" />
          <figcaption>GOLF WANG 캠페인 비주얼<p>패션 브랜드의 정체성</p></figcaption>
        </figure>
      </div>
    </main>
  </div>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 Tyler, The Creator Archive. All Rights Reserved.</p>
      <p>Designed and Developed by Leejimin</p>
    </div>
  </footer>
</body>

</html>
